<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./guess.css">
</head>
<body>
    
    <main>
        <h3>Welcome to the Number Guessing game</h3>
        <p>Guess the number that I'm thinking about</p>
        <p>The Number is between <span>1 - 50</span></p>
        <div class="container">
            <label>Guess Number: </label>
            <input type="text" id="guess-input" class="guess-input">
        </div>
        <button id="guess-btn" class="guess-btn">Your Guess</button>
        <p id="guess-response" class="guess-response"></p>
    </main>
    
    <script src="./guess.js"></script>
</body>
</html>
