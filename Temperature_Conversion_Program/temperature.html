<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="./temperature.css">
</head>
<body>
    
    <main>
        <h1>Temperature Conversion</h1>
        <form class="form">
            <input type="number" id="temp-input" class="temp-input" value="0">

            <div>
                <input type="radio" id="toFahrenheit" name="unit">
                <label class="convert-label" for="toFahrenheit">Celsius ➡ Fahrenheit</label>
            </div>

            <div>
                <input type="radio" id="toCelsius" name="unit">
                <label class="convert-label" for="toCelsius">Fahrenheit ➡ Celsius</label>
            </div>
        
            <button type="button" id="convert-btn" class="btn">Convert</button>
        </form>
        <p id="result" class="result"></p>
    </main>


    <script src="./temperature.js"></script>
</body>
</html>
