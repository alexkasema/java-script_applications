<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./slider.css">
</head>
<body>
    
    <main>
        <div class="slider">
            <div class="slides">
                <img class="slide" src="./app_images/1.jpg" alt="car 1">
                <img class="slide" src="./app_images/2.jpg" alt="car 2">
                <img class="slide" src="./app_images/3.jpg" alt="car 3">
                <img class="slide" src="./app_images/4.jpg" alt="car 4">
            </div>

            <button class="prev" onclick="prevSlide()">&#10094</button>
            <button class="next" onclick="nextSlide()">&#10095</button>
        </div>
    </main>


    <script src="./slider.js"></script>
</body>
</html>
